<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/newMessage" method="POST" class="messageForm">
        <div class="leftWrapper">
            <label for="username" class="userName"> User Name
                <input type="text" id="username" name="user">
            </label>
            <label for="message" class="messageBoardForm"> New Comment
                <textarea id="message" name="text"></textarea>
            </label>
            <button type="submit">
                <div class = "svg-wrapper-1">
                    <div class = sevg-wrapper>
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                    >
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                        ></path>
                    </svg>
                    </div>
                </div>
                <span>Send!</span>
            </button>
        </div>
        <div class="rigthWrapper">
            <div class="go-back">
                <h3>If you dont want to post a comment, <a href="/">you always can go back!</a></h3>
            </div>
            <div class="spinnerContainer">
                <div class="spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    </div>
            </div>
        </div>
    </form>

</body>
</html>
